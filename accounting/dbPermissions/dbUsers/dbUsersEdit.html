<h1>User's Settings</h1>

<hr />

<h2>Edit User's Account Settings</h2>

<div class="formWrapper">
  <form id="dbUsersEdit1" action="/api/aUsers" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">Your Changes Have Been Saved</div>    
    <div class="inputWrapper">
      <div class="inputLabel">User's Id</div>
      <input class="disabled displayUserIdInput" type="text" name="userId" value="{selected.userId}" disabled/>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Email Address</div>
      <input class="emailInput" type="text" name="email"/>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Time Stamp</div>
      <input class="timeStampInput" type="text" name="timeStamp" disabled/>
    </div>
    <div class="inputWrapper ctaWrapper smallTopMargin">
        <button type="submit" class="cta green">Save Changes</button>       
    </div>
  </form>
</div>

<hr />
<h2>Change Password</h2>
<div class="formWrapper">
  <form id="dbUsersEdit2" action="/api/aUsers" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">New Password Has Been Saved</div>
    <input class="hiddenInput"  type="hidden" name="userId" value="{selected.userId}"/> 
    <input class="hiddenInput emailInput"  type="hidden" name="email"/>     
    <div class="inputWrapper">
      <div class="inputLabel">Choose a New Password</div>
      <input type="password" name="password" placeholder="Make it a good one!" />
    </div>
    <div class="inputWrapper ctaWrapper smallTopMargin"> 
      <button type="submit" class="cta green">Save Password</button>          
    </div>
  </form>
</div>


<hr />
<h2>Delete Account</h2>
<div class="formWrapper">
  <form id="dbUsersEdit3" action="/api/aUsers" method="DELETE">
    <input type="hidden" name="_method" value="DELETE"/>
    <div class="formError"></div>
    <div class="warning">Warning: This action cannot be undone. <br>
      Don't click this button on accident!</div>
      <input class="hiddenInput"  type="hidden" name="userId" value="{selected.userId}"/> 
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta red">Delete Account</button>       
    </div>
  </form>
</div>
