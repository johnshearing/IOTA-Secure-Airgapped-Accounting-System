<h1>Create A New Account</h1>
<h2>Use a password with completly random characters</h2>

<div class="formWrapper">
  <form id="dbUsersAdd" action="/api/dbUsers" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">email</div>
      <input type="text" name="email" placeholder="alice@gmail.com" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a Password</div>
      <input type="password" name="password" placeholder="Make it a good one!" />
    </div>
    <div class="inputWrapper ctaWrapper smallTopMargin">
      <button type="submit" class="cta blue">Create User</button>
    </div>
  </form>
</div>
