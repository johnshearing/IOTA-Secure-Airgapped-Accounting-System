<h2>Select, Filter, and Sort, User Records</h2>
<h2>All records are returned unordered if no selections are made.</h2>
<h2>Press the submit button to see the results</h2>
<div class="formWrapper"></div>
<div class="buttonWrapper">
  <div id="createNewRecordCTA" class="inputWrapper ctaWrapper queryByExampleSubmitWrapper">
    <!--The following button calls code that generates a query string based on user input-->
    <a class="cta green" id="generateQueryButton">Generate Query</a>
    <!--The following button calls code that sends the query string to the server and then processes the results. -->  
    <a class="cta green" id="submitQueryButton">Submit Query</a>           
  </div>
    
  <div id="createNewRecordCTA2" class="inputWrapper ctaWrapper queryByExampleSubmitWrapper">
    <!--The following button clears all the query controls on the webpage-->
    <a class="cta green" id="clearQueryButton">Clear Query</a>
    <!--The following button removes all the results on the webpage that were returned from the previous query-->
    <a class="cta green" id="clearResultsButton">Clear Results</a>           
  </div>   
  <div id="createNewRecordCTA3" class="inputWrapper ctaWrapper queryByExampleSubmitWrapper">   
    <!--The following button brings the user to a new webpage where a new record may be added to the table-->       
    <a class="cta green" href="user/create">Create a New User</a>
  </div> 
</div>

<hr />

<!--A table filled with results is geneated below by javascript code when the submitQueryButton is pressed.-->

<script type="text/formTemplate">
  <input type="hidden" name="_method" value="GET"/>
  <div class="formError">There was an error on this form</div>
  <div class="formSuccess">This is what your filter looks like</div>

  <!--Below is used to select which fields are displayed when the query is returned.-->
  <div class="selectClauseWrapper">Select which fields to display. All fields are displayed if nothing is selected.
    <div class="inputWrapper fieldToDisplayInputWrapper">
      <div class="inputLabel queryByExampleLabel"></div>
      <select class="fieldToDisplay"> 
        <option value="" style="display: list-item;"></option>            
        <option value="userId" style="display: list-item;">userId</option>
        <option value="email" style="display: list-item;">email</option>
        <option value="timeStamp" style="display: list-item;">timeStamp</option>               
      </select>
    </div>
  </div>

  <!-- The controls below define the where clause filter used to choose which records will be displayed.-->
  <div class="whereClauseGroupWrapper">
  Create a filter expression. <br>
  All filters joined by the conjunction AND will be evaluated first.<br>
  All records are selected if filters are left blank.

    <div class="whereClauseWrapper">
      <!--
      The following select element is used to select a field in the table for the where clause.   
      This should be populated with fields from the table the current webpage supports.  
      So this will require a separate request just to get the field names.
      -->
      <div class="inputWrapper">
        <div class="inputLabel queryByExampleLabel">Select a field to be examined by the filter.</div>
        <select class="fieldToCompare resetElement"> 
          <option value=""></option>        
          <option value="userId">userId</option>
          <option value="email">email</option>
          <option value="timeStamp">timeStamp</option>                
        </select>
      </div>

      <!--The following is used to select a comparison operator to be used on the field in the where clause-->    
      <div class="inputWrapper">
        <div class="inputLabel queryByExampleLabel">Select a comparison operator to be used by the filter.</div>
        <select class="comparisonOperator resetElement"> 
          <option value=""></option>
          <optgroup label="Upper Case Letters Are Considered The Same As Lower Case Letters">
            <optgroup label="Positive Matches">             
              <option value="MatchesExactlyNotCaseSensitive">Matches Exactly - Not Case Sensitive</option>
              <option value="BeginsWithNotCaseSensitive">Begins With - Not Case Sensitive</option> 
              <option value="ContainsNotCaseSensitive">Contains - Not Case Sensitive</option> 
              <option value="EndsWithNotCaseSensitive">Ends With - Not Case Sensitive</option>  
            </optgroup>     
            <optgroup label="Negative Matches">
              <option value="DoesNotMatchExactlyNotCaseSensitive">Does Not Match - Not Case Sensitive</option>
              <option value="DoesNotBeginWithNotCaseSensitive">Does Not Begin With - Not Case Sensitive</option> 
              <option value="DoesNotContainNotCaseSensitive">Does Not Contain - Not Case Sensitive</option> 
              <option value="DoesNotEndWithNotCaseSensitive">Does Not End With - Not Case Sensitive</option>
            </optgroup>                               
          </optgroup>             
          <optgroup label="Upper Case Letters Are Considered Different Than Lower Case letters">
            <optgroup label="Positive Matches">
                <option value="MatchesExactly">Matches Exactly - Case Sensitive</option>
                <option value="BeginsWith">Begins With - Case Sensitive</option>  
                <option value="Contains">Contains - Case Sensitive</option>   
                <option value="EndsWith">Ends With - Case Sensitive</option>  
            </optgroup>     
            <optgroup label="Negative Matches">
                <option value="DoesNotMatchExactly">Does Not Match - Case Sensitive</option> 
                <option value="DoesNotBeginWith">Does Not Begin With - Case Sensitive</option>  
                <option value="DoesNotContain">Does Not Contain - Case Sensitive</option> 
                <option value="DoesNotEndWith">Does Not End With - Case Sensitive</option>    
            </optgroup>                                                                          
          </optgroup>                         
          <optgroup label="Numerical Comparisons"></optgroup>
            <option value="IsGreaterThan">Is Greater Than - Characters Ranked Numerically</option>
            <option value="IsGreaterThanOrEqualTo">Is Greater Than Or Equal To - Characters Ranked Numerically</option> 
            <option value="IsLessThan">Is Less Than - Characters Ranked Numerically</option>  
            <option value="IsLessThanOrEqualTo">Is Less Than Or Equal To - Characters Ranked Numerically</option>   
          </optgroup>  
          <optgroup label="Alphabetical Comparisons"></optgroup>
            <option value="IsGreaterThanNotCaseSensitive">Is Greater Than - Characters Ranked Alphabetically</option>
            <option value="IsGreaterThanOrEqualToNotCaseSensitive">Is Greater Than Or Equal To - Characters Ranked Alphabetically</option>
            <option value="IsLessThanNotCaseSensitive">Is Less Than - Characters Ranked Alphabetically</option>
            <option value="IsLessThanOrEqualToNotCaseSensitive">Is Less Than Or Equal To - Characters Ranked Alphabetically</option>              
          </optgroup> 
        </select>
      </div>     

      <!--The following is used to define the match term in the where clause-->      
      <div class="inputWrapper">
        <div class="inputLabel queryByExampleLabel">Type in a match term to be used by the filter.</div>
        <input class="matchTermInput resetElement" type="text" />
      </div>   

      <!--The following is used to select a conjunction operator that will be used to add and then join where clauses-->    
      <div class="inputWrapper">
        <div class="inputLabel queryByExampleLabel">Add another filter expression if desired or leave this blank if not.</div>
        <select class="conjunctionSelector resetElement" data-previous=""> 
          <option value=""></option>              
          <option value="ANDWHERE">AND</option>        
          <option value="ORWHERE">OR</option>                                                                         
        </select>
      </div>        
    </div>
  </div>                    


  <!--Below defines the order by clause used to choose the order in which records will be displayed.-->    
  <div class="orderByClauseGroupWrapper">Sort the Results<br>No sort order is applied if left blank.
    <div class="orderByClauseWrapper">
      <!--The following is used to define the field to order by -->      
      <div class="inputWrapper">
        <div class="inputLabel queryByExampleLabel">Select a field to use in the order by expression.</div>
        <select class="fieldToOrderBy resetElement"> 
          <option value=""></option>        
          <option value="userId">userId</option>
          <option value="email">email</option>
          <option value="timeStamp">timeStamp</option>               
        </select>
      </div>
  
      <!--The following is used to select the order by operator ascending or descending-->    
      <div class="inputWrapper">
        <div class="inputLabel queryByExampleLabel">Select an operator to use in the order by expression.</div>
        <select class="orderByOperator resetElement"> 
          <option value=""></option>   

          <optgroup label="Alphabetical Comparisons"></optgroup>  
          <option value="ascendingAlphaSort">ascending - Characters Ranked Alphabetically</option>
          <option value="descendingAlphaSort">descending - Characters Ranked Alphabetically</option>            
          </optgroup>           
          
          <optgroup label="Numerical Comparisons"></optgroup>
          <option value="ascendingNumericSort">ascending - Characters Ranked Numerically</option>
          <option value="descendingNumericSort">descending - Characters Ranked Numerically</option>           
          </optgroup>

                                                                       
        </select>
      </div> 

      <!--The following is used to add a new order by clause-->    
      <div class="inputWrapper">
        <div class="inputLabel queryByExampleLabel">Add another order by expression if desired.</div>
        <select class="orderByConjunctionSelector resetElement" data-previous=""> 
          <option value=""></option>        
          <option value="ThenOrderBy">Then Order By</option>                                                                       
        </select>
      </div> 
    </div>
  </div>

  <!--The following textarea is used to display and edit the query string.-->    
  <div class="queryExpressionWrapper">          
    <div class="inputWrapper">
        <div class="inputLabel queryByExampleLabel">Query Expression</div>
        <textarea class="queryExpressionTextArea" name="queryExpression" rows="10" cols="30"></textarea>
    </div>
  </div>         
</script>
