<h1>Add a Record to the User Table</h1>
<div class="formWrapper">
  <form id="userAdd" action="/api/user" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input name="email" type="text"/>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a Password</div>
      <input name="password" type="password"/>
    </div>
    <div class="inputWrapper ctaWrapper smallTopMargin">
      <button type="submit" class="cta blue">Save New User</button>
    </div>
  </form>
</div>
