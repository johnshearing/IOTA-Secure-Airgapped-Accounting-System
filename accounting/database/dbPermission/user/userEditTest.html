<h1>User's Settings</h1>

<hr />

<h2>Edit User's Account Settings</h2>
<div class="formWrapper">
  <form id="userEditForm" action="/api/user" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">Your Changes Have Been Saved</div>
    <div class="inputWrapper">
      <div class="inputLabel">userId</div>
      <input class="disabled" type="text" name="userId" value="{selected.userId}" disabled/>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input class="emailInput" type="text" name="email"/>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Time Stamp</div>
      <input class="timeStampInput" type="text" name="timeStamp" disabled/>
    </div>
    <div class="inputWrapper ctaWrapper smallTopMargin">
      <button type="submit" class="cta green">Save Changes</button>
    </div>
  </form>
</div>

<hr />
<h2>Change Password</h2>
<div class="formWrapper">
  <form id="userPasswordForm" action="/api/user" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">New Password Has Been Saved</div>
    <input class="hiddenInput"  type="hidden" name="userId" value="{selected.userId}"/>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a Password</div>
      <input type="password" name="password" placeholder="Use random characters."/>
    </div>
    <div class="inputWrapper ctaWrapper smallTopMargin">
      <button type="submit" class="cta green">Change Password</button>
    </div>
  </form>
</div>

<hr />
<h2>Delete User</h2>
<div class="formWrapper">
  <form id="userDeleteForm" action="/api/user" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="warning">Warning: This action cannot be undone. <br>
      Don't click this button on accident!</div>
      <input class="hiddenInput"  type="hidden" name="userId" value="{selected.userId}"/>
      <input class="hiddenInput"  type="hidden" name="deleted" value="true"/>
    <div class="inputWrapper ctaWrapper smallTopMargin">
      <button type="submit" class="cta red"> Delete User</button>
    </div>
  </form>
</div>
